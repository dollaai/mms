    <script type="text/javascript">

        $(document).ready(function () {

            // $("#popUp").click(function (e) {
            //     e.preventDefault();
            //     $("#showPop").attr("class", "block");
            // });

            const dropzone = $('#dropzone');
            const inputFile = $('#fileInput');
            const listFile = $('#fileList');

            dropzone.on('dragover', function (e) {
                e.preventDefault();
                dropzone.addClass('border-blue-500');
            });
            dropzone.on('dragleave', function (e) {
                e.preventDefault();
                dropzone.removeClass('border-blue-500');
            })
            dropzone.on('drop', function (e) {
                e.preventDefault();
                dropzone.removeClass('border-blue-500');
                const files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            });
            inputFile.on('change', function () {
                const files = inputFile[0].files;
                handleFiles(files);
            });
            function handleFiles(files) {
                for (const file of files) {
                    if (file.type === 'application/pdf') {
                        const listItem = $('<div>').addClass('bg-primary bg-opacity-5 p-2 mt-2 rounded-md flex justify-between items-center');
                        const fileName = $('<span>').text(file.name);
                        const deleteButton = $('<button>').html('<i class="fa fa-circle-xmark"></i>').addClass('text-red-500 ml-4 cursor-pointer');
                            
                        deleteButton.on('click', function () {
                            listItem.remove();
                        });
                       
                        listItem.append(fileName, deleteButton);
                        listFile.append(listItem);
                        // $('#alertRed').addClass('hidden')
                        // $('#masukSurat').removeClass('mt-6')
                    } else {
                        // $('#masukSurat').addClass('mt-6')
                        // $('#alertRed').addClass('block')
                    }
                }
            }

                labelMonthSelect: 'Pilih Bulan',
                labelYearSelect: 'Pilih Tahun',
                selectMonths: true,
                selectYears: true,
                format: 'dddd, dd mmm yyyy',
                formatSubmit: 'yyyy/mm/dd',
                hiddenPrefix: 'prefix__',
                hiddenSuffix: '__suffix'
            });
